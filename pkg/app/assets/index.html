<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Trending links and news stories on Bluesky"
    />
    <meta name="author" content="George Black" />
    <title>The Blue Report</title>
    <!-- Open Graph tags -->
    <meta property="og:title" content="The Blue Report" />
    <meta property="og:url" content="https://theblue.report" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Trending links and news stories on Bluesky"
    />
    <!-- External -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <style>
      :root {
        /* primary fonts */
        --primary-font: "Crete Round", serif;

        /* font weights */
        --font-weight-bold: 900;
        --font-weight-normal: 400;

        /* general purpose colors */
        --background-color: #f0ece9;
        --blockquote-border-color: #e4e1de;
        --line-separator-color: rgba(0, 0, 0, 0.05);

        /* text colors */
        --header-color: #424242;
        --header-accent-color: #4286f4;
        --body-color: #242424;
        --link-color: #35589c;
        --link-hover-color: #302b29;
        --faded-text-color: rgba(0, 0, 0, 0.4);
      }

      /* dark mode – temporarily disabled until i have time to make it look nice */
      @media screen and (prefers-color-scheme: dark) {
        :root {
          /* general purpose colors */
          /* --background-color: #101212;
          --blockquote-border-color: #313641;
          --line-separator-color: rgba(255, 255, 255, 0.05); */

          /* text colors */
          /* --header-color: #dddddd;
          --header-link-color: #799cff;
          --header-link-hover-color: #5e84ff;
          --body-color: #f7f7f7;
          --link-color: #799cff;
          --link-hover-color: #5e84ff;
          --faded-text-color: rgba(255, 255, 255, 0.4); */
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0 auto;
        max-width: 64rem;
        font-family: var(--primary-font);
        font-weight: 400;
        background-color: var(--background-color);
      }

      header {
        text-align: center;
        margin: 2em 0 0 0;
      }

      header .accent {
        color: var(--header-accent-color);
      }

      main {
        margin: 2em 0 0 0;
      }

      footer {
        margin: 4em 0 6em 0;
        text-align: center;
        color: var(--faded-text-color);
      }

      a {
        text-decoration: none;
        color: var(--link-color);
      }

      a:hover {
        color: var(--link-hover-color);
      }

      /* links */
      .link {
        padding: 2em;
        display: flex;
        gap: 2em;
        border-top: 2px solid var(--line-separator-color);
      }

      .link .preview {
        min-width: 8em;
        max-width: 8em;
      }

      .link .preview img {
        width: 100%;
        border-radius: 0.5em;
      }

      .link .content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .link .title {
        font-size: 1.5em;
        font-weight: var(--font-weight-bold);
      }

      .link .metadata {
        margin: 1em 0 0 0;
        color: var(--faded-text-color);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        The<span class="accent">Blue</span>Report
        <span
          style="
            font-family: system-ui;
            font-size: 0.25em;
            background-color: orange;
            padding: 0.25em;
            border-radius: 0.25em;
          "
          >ALPHA – SHIT'S BROKEN</span
        >
      </h1>
      <p class="subtitle">
        The top links on Bluesky over the last 24 hours. Updated hourly.
      </p>
    </header>
    <main>
      <div class="link-group">
        {{ range . }}
        <div class="link">
          <div class="preview">
            <img src="{{ .ImageURL }}" />
          </div>
          <div class="content">
            <p class="title"><a href="{{ .URL }}">{{ .Title }}</a></p>
            <p class="metadata">{{ .CountStr }} posts & reposts</p>
          </div>
        </div>
        {{ end }}
      </div>
    </main>
    <footer>
      <p>Last updated XYZ.</p>
      <p>
        Created and maintained by
        <a href="https://bsky.app/profile/george.black">George Black</a>
      </p>
    </footer>
  </body>
</html>
